<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipment Uploader</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        #response {
            margin-top: 1rem;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1rem;
        }
    </style>
</head>
<body>

<h2>Send Shipment Update</h2>

<textarea id="shipmentInput" placeholder="input update here"></textarea>
<br>
<button onclick="sendShipment()">Send to Server</button>
<br>
<p>
    Format: id, current time, status, {type/info}
</p>

<div id="response"></div>

<script>
    async function sendShipment() {
        const input = document.getElementById('shipmentInput').value;
        const responseDiv = document.getElementById('response');

        try {
            const response = await fetch('http://localhost:8080/shipment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: input
            });

            const text = await response.text();
            responseDiv.textContent = `Status: ${response.status}\n\n${text}`;
        } catch (err) {
            responseDiv.textContent = `Error: ${err}`;
        }
    }
</script>

</body>
</html>
